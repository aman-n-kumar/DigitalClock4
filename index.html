<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="clock">
      <div class="hr">00</div>
      <p class="dot">:</p>

      <div class="min">00</div>
      <p class="dot">:</p>
      <div class="sec">00</div>
      <p class="me">AM</p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
